<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 商城管理系统</title>
    <link href="../frontend/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../frontend/libs/fontawesome/all.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-floating input {
            border-radius: 0.5rem;
            border: 2px solid #e3e6f0;
            transition: all 0.3s ease;
        }
        
        .form-floating input:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(78, 115, 223, 0.3);
        }
        
        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #858796;
            font-size: 0.875rem;
        }
        
        .alert {
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2><i class="fas fa-shopping-cart"></i> 商城管理系统</h2>
                <p>管理员登录</p>
            </div>
            
            <div class="login-body">
                <div id="alertContainer"></div>
                
                <form id="loginForm">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="手机号" autocomplete="username" required>
                        <label for="username">手机号</label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="current-password" required>
                        <label for="password">密码</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            记住我
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>© 2024 商城管理系统. 保留所有权利.</p>
            </div>
        </div>
    </div>

    <script src="../frontend/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../frontend/js/api-config.js"></script>
    <script>
        class AdminLogin {
            constructor() {
                this.init();
            }

            init() {
                this.bindEvents();
                this.checkExistingSession();
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
            }

            checkExistingSession() {
                const token = localStorage.getItem('adminToken');
                if (token) {
                    // 验证token是否有效
                    this.verifyToken(token);
                }
            }

            async verifyToken(token) {
                try {
                    const response = await fetch(`${window.API_CONFIG.auth.baseUrl}/verify`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            ...window.API_FETCH_CONFIG.headers
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.role === 'ADMIN') {
                            window.location.href = 'index.html';
                        }
                    }
                } catch (error) {
                    console.log('Token验证失败，需要重新登录');
                }
            }

            async handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                if (!username || !password) {
                    this.showAlert('请输入手机号和密码', 'warning');
                    return;
                }

                try {
                    this.showLoading(true);
                    
                    const response = await fetch(`${window.API_CONFIG.auth.baseUrl}/login`, {
                        method: 'POST',
                        headers: window.API_FETCH_CONFIG.headers,
                        body: JSON.stringify({
                            phone: username,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        // 检查用户角色
                        if (data.user && data.user.role === 'ADMIN') {
                            // 保存登录信息
                            localStorage.setItem('adminToken', data.token);
                            localStorage.setItem('adminUser', JSON.stringify(data.user));
                            
                            if (rememberMe) {
                                localStorage.setItem('rememberMe', 'true');
                            }

                            this.showAlert('登录成功，正在跳转...', 'success');
                            
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 1000);
                        } else {
                            this.showAlert('权限不足，只有管理员可以访问', 'danger');
                        }
                    } else {
                        this.showAlert(data.message || '登录失败，请检查手机号和密码', 'danger');
                    }
                } catch (error) {
                    console.error('登录失败:', error);
                    this.showAlert('登录失败，请检查网络连接', 'danger');
                } finally {
                    this.showLoading(false);
                }
            }

            showLoading(show) {
                const button = document.querySelector('.btn-login');
                if (show) {
                    button.innerHTML = '<span class="loading"></span> 登录中...';
                    button.disabled = true;
                } else {
                    button.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登录';
                    button.disabled = false;
                }
            }

            showAlert(message, type = 'info') {
                const alertContainer = document.getElementById('alertContainer');
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                alertContainer.innerHTML = '';
                alertContainer.appendChild(alertDiv);

                // 自动消失
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
        }

        // 初始化登录页面
        document.addEventListener('DOMContentLoaded', () => {
            new AdminLogin();
        });
    </script>
</body>
</html>
