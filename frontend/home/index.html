    <!-- 轮播图错误处理脚本 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 确保轮播图正常工作
            const carousel = document.getElementById('productCarousel');
            if (carousel) {
                try {
                    // 初始化Bootstrap轮播组件
                    const bsCarousel = new bootstrap.Carousel(carousel, {
                        interval: 5000,
                        wrap: true,
                        keyboard: true,
                        pause: 'hover'
                    });
                    
                    // 添加错误处理
                    carousel.addEventListener('error', function(e) {
                        console.warn('轮播图加载错误:', e);
                    });
                    
                    // 图片加载错误处理
                    const carouselImages = carousel.querySelectorAll('img');
                    carouselImages.forEach(function(img) {
                        img.addEventListener('error', function() {
                            console.warn('轮播图片加载失败:', this.src);
                            // 使用备用图片
                            this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwMCIgaGVpZ2h0PSI0MDAiIHZpZXdCb3g9IjAgMCAxMjAwIDQwMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEyMDAiIGhlaWdodD0iNDAwIiBmaWxsPSIjRkZGRkZGIi8+Cjx0ZXh0IHg9IjYwMCIgeT0iMjAwIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iNDgiIGZpbGw9IiM2NjY2NjYiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYfliqDovb3lm77niYc8L3RleHQ+Cjwvc3ZnPgo=';
                        });
                    });
                    
                } catch (error) {
                    console.error('轮播图初始化失败:', error);
                }
            }
        });
    </script>
