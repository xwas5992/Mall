<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 商城</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/fontawesome/all.min.css">
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <a class="navbar-brand" href="../home/index.html">
                <div style="width: 150px; height: 50px; background: linear-gradient(45deg, #ff6700, #ff8c00); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px;">
                    商城Logo
                </div>
            </a>
            <div class="d-flex align-items-center">
                <a href="../home/index.html" class="nav-link">商城首页</a>
                <div class="dropdown" id="user-menu-container"></div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../home/index.html">首页</a></li>
                <li class="breadcrumb-item active" aria-current="page">个人中心</li>
            </ol>
        </nav>
    </div>

    <!-- Main Content -->
    <main class="container my-4">
        <div class="row">
            <!-- Left Sidebar Menu -->
            <div class="col-lg-3">
                <div class="list-group portal-menu">
                    <h6 class="list-group-header">订单中心</h6>
                    <a href="#" class="list-group-item list-group-item-action">我的订单</a>
                    <a href="#" class="list-group-item list-group-item-action">评价晒单</a>
                    <a href="#" class="list-group-item list-group-item-action">以旧换新订单</a>
                    <hr>
                    <h6 class="list-group-header">个人中心</h6>
                    <a href="#" class="list-group-item list-group-item-action active" onclick="showDashboard()">我的个人中心</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showProfileEdit()">个人信息</a>
                    <a href="#" class="list-group-item list-group-item-action">消息通知</a>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showAddressManager()">收货地址</a>
                    <hr>
                    <h6 class="list-group-header">售后服务</h6>
                    <a href="#" class="list-group-item list-group-item-action">服务记录</a>
                    <a href="#" class="list-group-item list-group-item-action">申请服务</a>
                    <hr>
                    <h6 class="list-group-header">账户管理</h6>
                    <a href="#" class="list-group-item list-group-item-action" onclick="showProfileEdit()">个人信息</a>
                    <a href="#" class="list-group-item list-group-item-action">修改密码</a>
                </div>
            </div>
            
            <!-- Right Content Panel -->
            <div class="col-lg-9">
                <div class="card border-0">
                    <div class="card-body p-4">
                        <!-- Dashboard Content -->
                        <div id="dashboard-content">
                            <!-- User Info Header -->
                            <div class="user-info-header d-flex align-items-center mb-5">
                                <div id="user-avatar" class="rounded-circle me-4" style="width: 100px; height: 100px; background: linear-gradient(45deg, #ff6700, #ff8c00); color: white; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold;">
                                    M
                                </div>
                                <div class="user-details flex-grow-1">
                                    <h4 id="user-greeting" class="mb-1">晚上好, <span id="user-name" class="username"></span></h4>
                                    <p class="text-muted mb-2">祝您购物愉快~</p>
                                    <span id="user-role" style="display:none"></span>
                                    <span id="user-phone" style="display:none"></span>
                                    <a href="#" class="text-decoration-none small" onclick="showProfileEdit()">修改个人信息 ></a>
                                </div>
                                <div class="security-info text-end">
                                    <p class="mb-1"><strong>账户安全：</strong><span class="text-success">普通</span></p>
                                    <p class="mb-1"><strong>绑定手机：</strong><span id="binded-phone"></span></p>
                                </div>
                            </div>

                            <!-- Quick Stats -->
                            <div class="quick-stats row text-center">
                                <div class="col-md-3">
                                    <div class="stat-item">
                                        <div class="stat-icon bg-orange"><i class="fas fa-wallet"></i></div>
                                        <p class="stat-title mb-1">待支付的订单：<strong>0</strong></p>
                                        <a href="#" class="stat-link">查看待支付订单 ></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stat-item">
                                        <div class="stat-icon bg-green"><i class="fas fa-truck"></i></div>
                                        <p class="stat-title mb-1">待收货的订单：<strong>0</strong></p>
                                        <a href="#" class="stat-link">查看待收货订单 ></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stat-item">
                                        <div class="stat-icon bg-blue"><i class="fas fa-comment-alt"></i></div>
                                        <p class="stat-title mb-1">待评价商品数：<strong>0</strong></p>
                                        <a href="#" class="stat-link">查看待评价商品 ></a>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="stat-item">
                                        <div class="stat-icon bg-yellow"><i class="fas fa-heart"></i></div>
                                        <p class="stat-title mb-1">喜欢的商品：<strong>0</strong></p>
                                        <a href="#" class="stat-link">查看喜欢的商品 ></a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Profile Edit Content -->
                        <div id="profile-edit-content" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h4><i class="fas fa-user-edit me-2"></i>修改个人信息</h4>
                                <button class="btn btn-outline-secondary" onclick="showDashboard()">
                                    <i class="fas fa-arrow-left me-1"></i>返回
                                </button>
                            </div>
                            
                            <form id="profile-edit-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nickname" class="form-label">昵称</label>
                                        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">手机号</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="请输入手机号">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="gender" class="form-label">性别</label>
                                        <select class="form-select" id="gender" name="gender">
                                            <option value="">请选择性别</option>
                                            <option value="male">男</option>
                                            <option value="female">女</option>
                                            <option value="other">其他</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="birthday" class="form-label">生日</label>
                                        <input type="date" class="form-control" id="birthday" name="birthday">
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="avatar" class="form-label">头像URL</label>
                                        <input type="url" class="form-control" id="avatar" name="avatar" placeholder="请输入头像图片链接">
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-secondary" onclick="showDashboard()">取消</button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-1"></i>保存修改
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Address Manager Content -->
                        <div id="address-manager-content" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100"></div>

    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="portal.js"></script>
</body>
</html>
