# 服务器配置
server.port=8082
spring.application.name=auth-service

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mall?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT配置
app.jwt.secret=your-secret-key-should-be-very-long-and-secure-in-production-environment
app.jwt.expiration=86400000

# Eureka配置
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 